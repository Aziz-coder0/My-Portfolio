<!DOCTYPE html> 
<html> 
<head>
<style>
ul.a{ 
list-style-type: circle;
background: #ff9999;
padding: 30px;
}
ul.b{
list-style-type: square;
background:#3399ff;
padding:30px;
}
ol.c{
list-style-type: upper-roman; 
background: #ff9922;
padding: 30px;
}
ol.d{ 
list-style-type: lower-alpha; 
padding: 30px; 
background: #ff1122;
}
</style> 
</head> 
<body>
<h2>The list-style-type Property</h2>
<p>Example of unordered lists:</p>
<ul class="a">
<li>Coffee</li>
<li>Tea</li>
<li>Coca Cola</li>
</ul> 
<ul class="b"> 
<li>Coffee</li> 
<li>Tea</li>
<li>Coca Cola</li>
</ul> 

<p>Example of ordered lists:</p>
<ol class="c"> 
<li>Coffee</li>
<li>Tea</li>
<li>Coca Cola</li>
</ol> 
<ol class="d"> 
<li>Coffee</li>
<li>Tea</li>
<li>Coca Cola</li>
</ol> 
</body>
</html>
